<h1>{LANG[self]} - {LANG[management]}</h1>
<div id="msg">{MSG}</div>
<div style="width:600px;margin:5px auto;">
    <a href="{THIS}&amp;add=new" style="color:#39f;text-decoration:none;font-weight:bold;">{LANG[new]}</a><br />
</div>
<table>
    <tr>
        <th>{LANG[name]}</th>
        <th>{LANG[added_at]}</th>
        <th>{LANG[last_modified]}</th>
        <th>{LANG[html]}</th>
        <th>{LANG[bbcode]}</th>
        <th>{LANG[smiles]}</th>
        <th>{LANG[edit]}</th>
        <th>{LANG[delete]}</th>
    </tr>
    {SPLIT}
    <tr class="{STYLE}">
        <td>{NAME}</td>
        <td>{ADDED}</td>
        <td>{MODIFIED}</td>
        <td>{HTML}</td>
        <td>{BBCODE}</td>
        <td>{SMILES}</td>
        <td style="text-align:center;"><a href="{THIS}&amp;edit={ID}"><img src="include/admin/images/edit.png" alt="{LANG[edit]}" /></a></td>
        <td style="text-align:center;"><a href="{THIS}&amp;del={ID}"><img src="include/admin/images/del.png" alt="{LANG[delete]}" /></a></td>
    </tr>
    {SPLIT}
</table>
